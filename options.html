<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        height: 60px;
        width: 30px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <input id="textButton" type="radio" name="option" value="text" />Text
    <br />
    <input id="emojiButton" type="radio" name="option" value="emoji" />Emoji
  </body>
  <script>
    let textButton = document.getElementById("textButton");
    let emojiButton = document.getElementById("textButton");

    let isText = textButton.checked;

    textButton.onclick(() => {
      window.postMessage({ type: "TEXT" });
      chrome.storage.sync.set({ option: "TEXT" }, () => {
        console.log("Display text.");
      });
    });

    emojiButton.onclick(() => {
      window.postMessage({ type: "EMOJI" });
      chrome.storage.sync.set({ option: "EMOJI" }, () => {
        console.log("Display emoji.");
      });
    });
  </script>
</html>
